<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 500px;
        }

        .box {
            background-color: rgba(0, 0, 255, .2);
            border: 3px solid #00f;
            margin: 10px;
            flex-shrink: 1;
            width: 200px;
        }
    </style>
</head>

<body>

    <script>
        function a() {
            this.a_v = 1;
            b();
        }

        function b() {
            this.b_v = 2;
            console.log(this.a_v);
            c()
        }

        function c() {
            this.c_v = 3;
            console.log(this.a_v);
            console.log(this.b_v);
        }

        a();

        console.log(`window this.a_v:${this.a_v}`)
        console.log(`window this.b_v:${this.b_v}`)
        console.log(`window this.c_v:${this.c_v}`)
        function d() {
            this.d_v = 4;
        }

        const d1 = new d();
        console.log(`const d1 = new d();`);
        console.log("window this.d_v:", this.d_v);
        console.log("window d1.d_v:", d1.d_v);

        function _new(func, ...params) {

            //创建新的对象，并且把原型链副浅拷贝到新的对象中
            //func.prototype 
            const obj = Object.create(func.prototype);
            //调用 func, 并且以 obj为this.
            const result = func.apply(obj, params);

            const o = result || obj;
            return o;
        }

        const d2 = _new(d);
        console.log(`const d2 = _new(d);`)
        console.log("window this.d_v:", this.d_v);
        console.log("window d1.d_v:", d1.d_v);

        function f() {
            this.f_v = 5;
        }

        function g() {
            f();
            const e = () => {
                this.e_v = 7;
            }

            const h = function () {
                this.h_v = 8;
            }

            e();
            h();
            console.log('g this.f_v:', this.f_v);
            console.log('g this.e_v:', this.e_v);
            console.log('g this.h_v:', this.h_v);
        }

        const g1 = new g();
        console.log('window this.f_v:', this.f_v);
        console.log('window this.e_v:', this.e_v);
        console.log('window this.h_v:', this.h_v);

        const i = {
            a: 1,
            b: 2,
            getB: function () {
                console.log(`getB`, this.b);
            },
            getA: function () {
                console.log(`getA`, this.a);
                this.getB();
            },
            getB1: () => {
                console.log(`getB1`, this.b);
            }
        }

        i.getA();
        i.getB1();
    </script>
</body>

</html>
