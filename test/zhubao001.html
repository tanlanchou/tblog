<!DOCTYPE html>
<html>
<head>
  <title>Vintage Gems Jewelry</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .hero-image {
      background-image: url('background-image.jpg');
      background-size: cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .hero-text {
      text-align: center;
      color: #fff;
      font-size: 24px;
    }
    
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    
    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .product-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    
    .product-name {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .product-price {
      color: #888;
      margin-bottom: 5px;
    }
    
    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Vintage Gems Jewelry</h1>
  </div>
  
  <div class="hero-image">
    <div class="hero-text">
      <h2>Discover Timeless Elegance</h2>
      <p>Explore our exquisite collection of vintage-inspired jewelry.</p>
    </div>
  </div>
  
  <div class="product-list">
    <div class="product">
      <img class="product-image" src="product1.jpg" alt="Product 1">
      <h3 class="product-name">Vintage Pearl Necklace</h3>
      <p class="product-price">$199</p>
    </div>
    
    <div class="product">
      <img class="product-image" src="product2.jpg" alt="Product 2">
      <h3 class="product-name">Art Deco Diamond Ring</h3>
      <p class="product-price">$499</p>
    </div>
    
    <div class="product">
      <img class="product-image" src="product3.jpg" alt="Product 3">
      <h3 class="product-name">Retro Gold Earrings</h3>
      <p class="product-price">$149</p>
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2023 Vintage Gems Jewelry. All rights reserved.</p>
  </div>
</body>
</html>
