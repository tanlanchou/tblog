<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 自定义渲染示例</title>
  </head>
  <body>
    <div id="app">
      <!-- 在这里渲染自定义的组件 -->
      <CustomComponent :count="count"></CustomComponent>
      <button @click="increment">增加计数</button>
      <p>当前计数：{{ count }}</p>
    </div>

    <!-- 引入 Vue 3 的库文件 -->
    <script src="https://unpkg.com/vue@next"></script>

    <script>
      // 创建自定义组件
      const CustomComponent = {
        // 通过 props 接收父组件传递的 count 变量
        props: {
          count: {
            type: Number,
            required: true,
          },
        },
        // 使用 setup 函数自定义渲染
        setup(props) {
          // 监听更新的钩子，触发时执行回调函数
          Vue.watchEffect(() => {
            console.log("组件已更新！");
          });

          // 返回自定义组件的渲染内容
          return () => {
            return Vue.h("div", [
              Vue.h("p", `当前计数（来自父组件）：${props.count}`),
            ]);
          };
        },
      };

      // 创建 Vue 3 应用
      const app = Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
      });

      // 挂载组件到页面中
      app.component("CustomComponent", CustomComponent);
      app.mount("#app");
    </script>
  </body>
</html>
