<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.extend 示例</title>
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

    <div id="app">
        {{message}}
    </div>

    <script>
        const loading = Vue.extend({
            template: `
            <div class="container">
                <div class="overlay"></div>
                <div class="centered-div">
                    <p>{{loadingMessage}}</p>
                </div>
            </div>
            `,
            style: `

            `,
            data() {
                return {
                    loadingMessage: '.',
                    t: null
                }
            },
            created() {
                const max = 10
                this.t = setInterval(() => {
                    if (this.loadingMessage.length >= max)
                        this.loadingMessage = '.';
                    else {
                        this.loadingMessage += '.';
                    }
                }, 1000)
            },
            destroyed: () => {
                if (this.t !== null) {
                    clearInterval(this.t);
                    this.t = null;
                }
            }
        });

        const a = new loading();
        const b = a.$mount();
        document.body.appendChild(b.$el)
        
        debugger;

        new Vue({
            el: '#app', // 将 Vue 实例挂载到页面上的 #app 元素
            data: {
                message: 'Hello, Vue 2!'
            }
        });
    </script>
</body>

</html>
